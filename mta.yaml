_schema-version: '3.1'
ID: btp__p_employee
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: btp__p_employee-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-type: http
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: btp__p_employee-db
  - name: btp__p_employee-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: btp__p_employee-db  
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: cross-container-hr-data
        group: SERVICE_REPLACEMENTS
        properties:
          key: hr-data
          service: '~{the-service-name}'
resources:
  - name: btp__p_employee-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: '${service-name}'
  - name: cross-container-hr-data
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: hdi_BTP_DB_HR
    properties:
      the-service-name: '${service-name}'
